language: r
dist: trusty
sudo: false

cache:
  packages: true

matrix:
  include:
    - name: "Analysis"
      env:
        - BOOK_CHAPTERS="intro,starting,analysis,data"
      r_packages:
        - sparklyr
        - bench
        - corrr
        - dbplot
    - name: "Modeling"
      env:
        - BOOK_CHAPTERS="starting,modeling,pipelines"
      r_packages:
        - sparklyr
        - callr
        - dbplot
        - FactoMineR
        - forcats
        - ggmosaic
        - httr
        - plumber
        - tidyr
    - name: "Advanced"
      env:
        - BOOK_CHAPTERS="starting,extensions,distributed-r,streaming"
      r_packages:
        - bench
        - digest
        - future
        - ggraph
        - graphframes
        - rsample
        - rayrender
        - sparktf
        - sparkxgb
        - tidytext
        - tfdatasets
        - variantspark
        - webreadr

script:
  - |
    Rscript -e 'testthat::test_dir("tests/testthat/", stop_on_failure = TRUE)'
